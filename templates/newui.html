            <div class="mb-3"><br>
              <input type="file" name="file" class="form-control" id="file" required multiple><br>

            <button style="width:200px; margin-left:500px;margin-bottom:15px;"type="submit" class="btn btn-dark btn-sm" name="predict">Extracted text</button>

      <form action="{{ url_for('translate_text') }}" method="post" style="margin-top: -65px;margin-right:30px">
        <input type="hidden" name="extracted_text" id="extractedTextHidden">
      
        <div style="display: inline-block; margin-right: 10px; margin-left:30px">
            <select name="source" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                <option value='mr'>Source lang</option>
                <option value='hi'>Hindi</option>
                <option value='mr'>Marathi</option>
                <option value='te'>Telegu</option>
                <option value='pa'>Punjabi</option>
                <option value='en'>English</option>
                <option value='gu'>Gujarati</option>
                <option value='ta'>Tamil</option>
                <option value='ml'>Malayam</option>
                <option value='kn'>Kannada</option>
                <option value='bn'>Bengali</option>
            </select>
        </div>
      
        <div style="display: inline-block;">
            <select name="cars" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">

                <option value='mr'>Marathi</option>
                <option value='te'>Telegu</option>
                <option value='pa'>Punjabi</option>
                <option value='en'>English</option>
                <option value='gu'>Gujarati</option>
                <option value='ta'>Tamil</option>

            </select>
        </div>
        <hr style="margin-top: 15px;">

   
    
       
      
        <div class="text-input">
          <textarea spellcheck="false" id="ocrOutputTextArea" class="from-text" placeholder="Enter text">{{ocr_output}}{{ocr}}</textarea>
          <textarea spellcheck="false" readonly disabled class="to-text" placeholder="Translation">{{text_msg}}</textarea>
        </div>
        
      </div>
      <button  class="btn btn-dark" onclick="updateHiddenField()" type="submit">Translate</button>
      </div>

  <h3 style="text-align:center; color:black;">{{success}}</h3>
  <script>
  function updateHiddenField() {
    // Get the value from the textarea
    var extractedText = $("#ocrOutputTextArea").val();
  
    // Set the value of the hidden input
    $("#extractedTextHidden").val(extractedText);
  
    // Optional: Log the value to the console
    console.log("Updated hidden field value:", extractedText);
  }
</script>
